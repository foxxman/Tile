<header class="header header-mobile">
  <div class="header-top">
    <button class="open-menu"><span></span><span></span><span></span></button>

      <span class="logo__name">шоу рум - студия дизайна</span>
      <div class="logo-circle">
        <span>Плитка- тут</span><span>студия дизайна</span><span>.РФ</span>

    </a>
    <div class="header-top__goods">
      <button class="header-top__goods" type="submit">
        <img

      <a class="header-top__goods" href="tel:+79250463125"

      <a class="header-top__goods" href="basket.html"

  <div class="header-menuline">

    <div class="header-top__connection">

      ><a href="#" class="header_connection-icon"
        ><img
          class="lazy entered loading"
          src="img/header-icons/whatsapp-icon.svg"
          alt="whatsapp"
          data-ll-status="loading" /></a
      ><a href="#" class="header_connection-icon"
        ><img
          class="lazy entered loading"
          src="img/header-icons/viber.svg"
          alt="viber"
          data-ll-status="loading" /></a

        ><img
