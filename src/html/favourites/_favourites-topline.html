<div class="favourite-buttons">
  <button class="favourite-button favourite-button__like bg-white active">
    <img class="lazy img-svg" src="@img/like-icon.svg" alt="like" />
  </button>
  <button class="favourite-button favourite-button__scales to-left">
    <img
      class="lazy img-svg"
      src="@img/favourite-scale-icon.svg"
      alt="scales"
    />
  </button>
  <!-- ./right part -->
  <button class="favourite-button favourite-button__cross">
    <img
      class="lazy img-svg"
      src="@img/favourite-cross-icon.svg"
      alt="scales"
    />
  </button>
</div>
